<div class="modal-header">
    <h4 class="modal-title">Card # {{card?.id || 'Novo'}}</h4>
    <button type="button" class="close" aria-label="Close" (click)="close()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="cardForm">
      <div class="form-group">
        <label for="exampleInputEmail1">ID</label>
        <input type="text" class="form-control" placeholder="Enter the id" formControlName="id">
        <div class="invalid-feedback">
          Required Field.
        </div>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Name</label>
        <input type="text" class="form-control" placeholder="Name" formControlName="name">
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea class="form-control" formControlName="description" rows="3"></textarea>
      </div>
    </form>
    <div class="alert alert-danger" role="alert" *ngIf="cardForm.invalid">
      Invalid Form!
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="close()">Close</button>
    <button type="submit" class="btn btn-primary" (click)="submit()">Save</button>
  </div>
