<table class="table table-striped table-dark mt-4" *ngIf=" players$ | async as jogadores; else loading ">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Name</th>
      <th scope="col" colspan="2"></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let player of jogadores"> //jogadores vem do players$ | async na linha 1
      <th scope="row">{{player.id}}</th>
      <td>{{player.nome}}</td>
      <td><button type="button" class="btn btn-danger" (click)="delete(player)" >Delete</button></td>
      <td><button type="button" class="btn btn-secondary" (click)="edit(player)" >Edit</button></td>
    </tr>
  </tbody>
</table>

<button type="button" class="btn btn-primary" (click)="add()" >Create</button>

<ng-template #loading>
  <span>Carregando...</span>
</ng-template>
