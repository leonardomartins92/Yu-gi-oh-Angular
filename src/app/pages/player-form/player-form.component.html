<div class="container">
    <div>
        <h4>Player # {{player?.id || 'Novo'}}</h4>
       
    </div>
    <div>
        <form [formGroup]="playerForm">
            <div class="form-group">
                <label for="exampleInputEmail1">ID</label>
                <input type="text" class="form-control" formControlName="id" readonly>
                <div class="invalid-feedback">
                    Required Field.
                </div>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Name</label>
                <input type="text" class="form-control" placeholder="Name" formControlName="name" [readonly]="block" >
            </div>
            <div class="form-group">
                <label for="exampleInputLogin">Login</label>
                <input type="text" class="form-control" placeholder="Login" formControlName="login" [readonly]="block">
            </div>
        </form>
        <div class="alert alert-danger" role="alert" *ngIf="playerForm.invalid">
            Invalid Form!
        </div>
    </div>
    <div>
        <button type="button" class="btn btn-outline-dark" (click)="close()">Close</button>
        <button type="submit" class="btn btn-primary" (click)="submit()">{{action}}</button>
    </div>
</div>
