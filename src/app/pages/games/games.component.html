<div class="row container d-flex justify-content-center">

    <div class="col">

        <div ngbDropdown class="d-inline-block">
            <button type="button" class="btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle>Jogador
                1</button>
            <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                <div *ngFor="let player of players">
                    <button [disabled]="clicked1" type="button" ngbDropdownItem (click)="addPlayer(player.id); clicked1 = true">{{player.nome}}</button>
                </div>
            </div>
        </div>
    </div>

    <div class="col">
        <div ngbDropdown class="d-inline-block">
            <button type="button" class="btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle>Jogador

                <div *ngFor="let player of players">
                    <button [disabled]="clicked2" type="button" ngbDropdownItem (click)="addPlayer(player.id); clicked2 = true">{{player.nome}}</button>
                </div>
            </div>
        </div>
    </div>


    <div class="col-2">
        <img [src]=" 'assets/img/vs.jpg'">
    </div>

    <div class="col ">

        <div ngbDropdown class="d-inline-block">
            <button type="button" class="btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle>Jogador

    <div class="col">
        <button type="button" class="btn btn-primary" (click)="submit()">Finish</button>

</div>
