<div class="row justify-content-center carousel">
<ngb-carousel>
    <ng-template *ngFor="let card of cards" ngbSlide>
      <div class="picsum-img-wrapper" >
          <a [routerLink]="['/cards', card.id]">
              <img [src]=" 'assets/cards/'+ card.name +'.png'">
          </a>
      </div>
    </ng-template>
  </ngb-carousel>
</div>
